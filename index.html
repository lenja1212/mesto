<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto-Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Ава">
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <p class="profile__author-about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <ul class="elements">
        <li class="elements__item">
          <img class="elements__image" src="./images/kirill-pershin-karachaevsk.png" alt="Карачаевск">
          <div class="elements__title-container">
            <p class="elements__title">Карачаевск</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements-image" src="./images/kirill-pershin-gora.png" alt="Гора Эльбрус">
          <div class="elements__title-container">
            <p class="elements__title">Гора Эльбрус</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements-image" src="./images/kirill-pershin-dombai.png" alt="Домбай">
          <div class="elements__title-container">
            <p class="elements__title">Домбай</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements-image" src="./images/kirill-pershin-gora.png" alt="Гора Эльбрус">
          <div class="elements__title-container">
            <p class="elements__title">Гора Эльбрус</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements-image" src="./images/kirill-pershin-dombai.png" alt="Домбай">
          <div class="elements__title-container">
            <p class="elements__title">Домбай</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements-image" src="./images/kirill-pershin-karachaevsk.png" alt="Карачаевск">
          <div class="elements__title-container">
            <p class="elements__title">Карачаево-Черкессия</p>
            <button type="button" class="elements__like"></button>
          </div>
        </li>     
      </ul>
    </main>
    <section class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </section>
    <div class="popup">
      <div class="popup__window">
        <button type="button" class="popup__close"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form">
          <input type="text" class="popup__input" id="title">
          <input type="text" class="popup__input" id="subtitle">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
